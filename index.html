<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8P">
    <title>Dating App</title>
    <link rel="stylesheet" href="css/reset.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">


  </head>
  <body>
    <div id="header"><h1>Zenva Love</h1></div>

    <div id='main'>
        <div class="row">
          <label>Gender<label>
              <select id="gender" name="">
                <option value="A">All</option>
                <option value="F">Female</option>
                <option value="M">Male</option>
              </select>
              <script >console.log('Internal poop');</script>
              <script src="js/script2.js" charset="utf-8"></script>
        </div>
        <!-- This is the input for selecting hobbies -->
        <div class="row">
            <label>Hobbies</label>
            <input type="text" id="hobby" />
        </div>
        <!-- The button to do the search -->
        <div class="row">
            <!-- This missing '>' at the end of the button, caused a major formatting issue -->
            <button id="searchButton" >Search</button>
        </div>
    </div>

    <!-- The Results ID is the area under the query and filter area -->
    <div id="results">
      <div class="row">
          <!-- First person in the results -->
          <div class="person-row">
            <img src="images/avatar1.png" alt="" />
            <div class="person-info">
              <div class="">Diane</div>
              <div class="">sport, pets, books </div>
              <button type="button" name="button">Add as friend</button>
            </div>
          </div>

          <!-- Second person in the results -->
          <div class="person-row">
            <img src="images/avatar2.png" alt="" />
            <div class="person-info">
              <div class="">Savana</div>
              <div class="">hunting, packing, party</div>
              <button type="button" name="button">Add as friend</button>
            </div>
          </div>

          <!-- Third person in the results -->
          <div class="person-row">
            <img src="images/avatar3.png" alt="" />
            <div class="person-info">
              <div class="">Marylin</div>
              <div class="">pets, decorating </div>
              <button type="button" name="button">Add as friend</button>
            </div>
          </div>

          <!-- Fourth person in the results -->
          <div class="person-row">
            <img src="images/avatar4.png" alt="" />
            <div class="person-info">
              <div class="">Ruth</div>
              <div class="">crafts, fireworks </div>
              <button type="button" name="button">Add as friend</button>
            </div>
          </div>

      </div>  <!-- row-->
    </div> <!-- results -->

    <!-- Appears the charset is important in the script line -->
    <script src="js/script.js" charset="utf-8"></script>


  </body>
</html>
